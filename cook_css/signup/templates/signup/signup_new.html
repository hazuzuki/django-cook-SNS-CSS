
  
{% extends "base.html" %}

{% block body %}


<div class="form">
    <div class="form__content">
        <div class="title">
            <h4>会員登録</h4>
        </div>
        <form action = "" method = "post">
          {% csrf_token %}
          <table class="signup">
            {% for field in form %}
            <tr>
                <th>
                    <label for="field.id_for_label">
                      {{ field.label }}
                    </label>
                </th>
                <td>
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        
            {% if form.errors %}
            <div>
            {% for field in form %}
              <p>{{ field.errors }}</p>
            {% endfor %}
            {% endif %}
            </div>       
          </table>
          <div>
            <a class="button" href = "{{request.META.HTTP_REFERER}}">戻る</a>
            <button name="next" value="confirm" type="submit" class="btn btn-info">確認</button>        
          <div>
        </form>
        </div>
        </div>
        
    </div>
</div>
    
{% endblock %}
