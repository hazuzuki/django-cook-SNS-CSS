{% extends "base.html" %}

{% block body %}
<div class="form">
    <div class="form__content">
        <div class="title">
            <h4>ユーザー情報変更フォーム</h4>
        </div>
<form action = "" method = "post">
    {% csrf_token %}
    <table class="signup">
      {% for field in form %}
      <tr>
          <th>
              <label for="field.id_for_label">
                {{ field.label }}
              </label>
          </th>
          <td>
              {{ field }}
          </td>
      </tr>
      {% endfor %}
  
      {% if form.errors %}
      <div>
      {% for field in form %}
        <p>{{ field.errors }}</p>
      {% endfor %}
      {% endif %}
      </div>       
    </table>
    <div>
      <a class="button" href = "{{request.META.HTTP_REFERER}}">戻る</a>
      <button  type="submit" class="btn btn-info">変更</button>
    <div>
  </form>
</div>
</div>

</div>
</div>

{% endblock %}
