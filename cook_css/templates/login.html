{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="form">
  <div class="form__content">
<form action = "" method = "post">
    {% csrf_token %}
  <table>

  {% for field in form %}
    <div class="form__label">
    {{ field.label }}
    {{ field }}
    </div>
  {% endfor %}


  {% for error in form.non_field_errors %}
    <div>
      <p>{{ error }}</p>
    </div>
  {% endfor %}




  </table>
  <div>
      <button type="submit">ログイン</button>
  </div>
  <div>
    <ul class="form__info">
    <li><span class="br">会員登録はお済みですか？</span>&rarr;<a href="{% url 'signup:new' %}">会員登録</a>へ進む</li>
    <li><span class="br">パスワードを忘れた場合</span>&rarr;<a href="{% url 'signup:password_reset' %}">パスワードの再設定</a></li>
    </ul>
  </div>
  </form>
</div>
</div>

{% endblock %}
