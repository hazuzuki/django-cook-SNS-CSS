{% extends "base.html" %}

{% block body %}

<div class="form">
    <div class="form__content">
    <div class="form__info">
      <h3>パスワードの再設定</h3>
      <ul>
        <li>ログインリンクを送信するため</li>
        <li>メールアドレスを入力して下さい</li>
      </ul>
    </div>
    <form action = "" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
       <table class="signup">
        {% for field in form %}
        <tr>
         <th class="regist"> 
          <label for="field.id_for_lavel">
            {{ field.label_tag }}
          </label>
         </th>
         <td>
            {{ field }}
         </td>
         </tr>
        {% endfor %}
     
        {% if form.errors %}
         <div>
          {% for field in form %}
            <p>{{ field.errors }}</p>
          {% endfor %}
         </div>
        {% endif %}
       </table>
       <div>
            <a class="button" href = "{{request.META.HTTP_REFERER}}">戻る</a>
            <button  type="submit">送信</button>
       </div>
    </form>
</div>
</div>

{% endblock %}
